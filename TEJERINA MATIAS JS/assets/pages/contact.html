                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">

        <main class="d-flex flex-grow-1">
            <div class="d-flex justify-content-center text-white align-items-center divcontact" style="height: 80vh;">
                <form class="form2" action="./show_data.html" method="get">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" placeholder="youraccount@gmail.com" class="form-control text-center"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="form-text">
                        <textarea class="form-control text-center" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 100px"></textarea>
                        <label class="text-white text-center fs-6 m-2" for="floatingTextarea2">Comments</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        <footer class="bg-gradient d-flex justify-content-around align-items-center">
